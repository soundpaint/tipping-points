{% assign fig-count = fig-count | plus:1 %}
  <figure style="{{ include.figstyle }}">
    <a
{% if include.ext_link %}
      href="{{ include.ext_link }}"
{% else %}
      href="{{ include.link }}"
{% endif %}
      class="figlink">
      <img
        src="{{ include.link }}"
        alt="{{ include.caption }}"
        class="figure" />
    </a>
    <figcaption>
      <a href="{{ include.link }}">{{ site.data.i18n.entries["fig"][lang] }} {{ fig-count }}: {{ include.caption }}</a>
    </figcaption>
  </figure>

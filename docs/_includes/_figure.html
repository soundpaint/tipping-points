{% assign fig-count = fig-count | plus:1 %}
  <p>
    <a href="{{ include.link }}">
      <img
        src="{{ include.link }}"
        alt="{{ include.caption }}"
        class="screenshot" />
    </a>
  </p>
  <p class="figure-capture">{{ site.data.i18n.entries["fig"][lang] }} {{ fig-count }}: {{ include.caption }}</p>

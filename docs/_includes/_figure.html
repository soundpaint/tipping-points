{% assign fig-count = fig-count | plus:1 %}
  <figure style="{{ include.figstyle }}">
    <a href="{{ include.link }}">
      <img
        src="{{ include.link }}"
        alt="{{ include.caption }}"
        class="figure" />
    </a>
    <figcaption>{{ site.data.i18n.entries["fig"][lang] }} {{ fig-count }}: {{ include.caption }}</figcaption>
  </figure>
